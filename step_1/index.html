<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div class="aide">		
		<button id="play">let's play</button>
	</div>
	<div class="gameBoard">
		<div id="player1-controls" class="player-controls">
	        <div class="player-name"><h1>Joueur 1</h1></div>
	        <div class="player-status">
	            <div class="player-weapon-icon"></div>
	            <div class="player-text-info">
	                <div class="player-hp"></div>
	                <div class="player-weapon-specs"></div>
	            </div>
	        </div>
	    </div>
		<div id="board">
		</div>
		<div id="player2-controls" class="player-controls">
			<div class="player-name"><h1>Joueur 2</h1></div>
		    <div class="player-status">
		    	<div class="player-weapon-icon"></div>
		        <div class="player-text-info">
		                <div class="player-hp"></div>
		                <div class="player-weapon-specs"></div>
		            </div>
		    </div>
		</div>
		<div id="combat-buttons">
		    <button type="button" name="attack">Attaquer</button>
		    <p id="currentPlayer"></p>
		    <button type="button" name="defense">Défendre</button>
		</div>
	</div>

	<!--Librairie jQuery & Polyfills-->

	<script src="./scripts/controllers/gameController.js"></script>
